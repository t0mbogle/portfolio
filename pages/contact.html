<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
</head>
<body>
    <h1>Contact me</h1>
    <hr>
    <p>If you have any questions or want to discuss anything further, get in touch with me below!</p>
    <form action="">
    <fieldset>
        <label>
            Name:
            <input type="text" name="name">
        </label>
        <label>
            Email:
            <input type="email" name="email">
        </label>
        <br>
        <br>
        <label>
            Reason for contacting:
            <input type="radio" name="reason" value="Employment" checked="checked"> Employment
            <input type="radio" name="reason" value="Business"> Business
            <input type="radio" name="reason" value="Employment"> Personal
            <input type="radio" name="reason" value="Other"> Other (Please mention below)
        </label>
        <br>
        <br>
        <textarea name="comments" placeholder="Enter your comments..." cols="50" rows="4"></textarea>
        <br>
        <br>
        <input type="submit" name="submit" value="Submit">
    </fieldset>
    </form>
</body>
</html>
